name: backdoor-nlp
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pandas
  - "numpy<2"
  - scikit-learn
  - tqdm
  # --- Base PyTorch (CPU or GPU auto-detect) ---
  - pytorch>=2.2
  - torchvision
  - torchaudio

  # --- Optional GPU acceleration (ignored safely on macOS/CPU-only systems) ---
  # GPU acceleration should be installed manually on Linux/Windows with CUDA-enabled NVIDIA GPUs.
  # Remove or leave commented on macOS (no official CUDA support). If you need GPU support on Linux
  # use the recommended conda command from https://pytorch.org/get-started/locally/ .
  # Example (Linux + CUDA 12.1) -- run manually, DO NOT include this in the macOS env file:
  #   conda install -c pytorch -c nvidia pytorch pytorch-cuda=12.1

  - pip:
      - transformers>=4.40.0
      - datasets>=2.20.0
      - accelerate>=0.30.0

