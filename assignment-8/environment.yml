name: backdoor-nlp
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pandas
  - "numpy<2"
  - scikit-learn
  - tqdm
  - matplotlib
  - requests

  # --- Base PyTorch (CPU version, works on all systems) ---
  - pytorch
  - torchvision
  - torchaudio

  # --- Optional GPU acceleration (Windows-only with NVIDIA GPU) ---
  # For Windows systems with CUDA-capable NVIDIA GPUs, manually install:
  # conda install -c pytorch -c nvidia pytorch=2.2.2 torchvision=0.17.2 torchaudio=2.2.2 pytorch-cuda=12.1

  - pip:
      - transformers==4.57.1
      - datasets>=2.20.0
      - accelerate>=0.30.0
      - requests