name: overthink
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pandas
  - tqdm
  - datasets
  - numpy
  - sentencepiece
  - pip
  - pip:
      # Core LLM + Embedding stack
      - torch==2.4.0
      - torchvision==0.19.0
      - torchaudio==2.4.0
      - transformers==4.45.2
      - accelerate==1.10.0
      - sentence-transformers==3.2.0

      # bitsandbytes (CUDA only, skip on macOS)
      - "bitsandbytes==0.44.1; platform_system != 'Darwin'"

      # Utilities
      - matplotlib
      - seaborn
      - scikit-learn
